<div class="card">
    
    <div class="card-body">
        <h4 class="card-title">Listar usuarios</h4>
        <ul class="list-group">
            <li class="list-group-item"*ngFor="let usuario of usuarios">
                <p>{{usuario.nombre}}</p>
                <p>{{usuario.email}}</p>
            </li>
        </ul>    
    </div>
</div>
