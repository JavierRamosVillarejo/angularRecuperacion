<div class="card ">
  <div class="card-body">
    <h4 class="card-title">Estructuras de control con If-Else</h4>
    <div class="card-text">
        <input type="checkbox" [(ngModel)]="verdad">
        <h5 *ngIf="verdad; else mentira">Es verdad con *ngIf</h5>
        <ng-template #mentira><h5>Es mentira con *ngIf</h5></ng-template>

        <h5>{{verdad? "Es verdad" : "Es mentira"}} con operador ternario</h5>
        <p>Un input con if para decir si eres menor de 18, es menor de 30 o es mayor de 30 </p>
    </div>
  </div>
</div>
